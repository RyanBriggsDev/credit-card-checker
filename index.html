<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Credit Card Checker</title>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-container">
        <input
          type="number"
          id="cardInput"
          class="floating-input"
          placeholder=" "
        />
        <label for="cardInput" class="floating-label">Enter Card Number</label>
        <div id="cardInfo">
          <p id="cardType">Card Type: Unknown</p>
          <p id="cardValidity">Validity: Invalid</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
