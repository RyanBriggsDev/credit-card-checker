<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Credit Card Checker</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Credit Card Number Checker</h1>
      <div class="form-container">
        <div class="input-container">
          <input
            type="text"
            id="cardInput"
            class="floating-input"
            placeholder=" "
          />
          <label for="cardInput" class="floating-label"
            >Enter Card Number</label
          >
          <div class="image-container">
            <img id="cardTypeImage" src="" />
          </div>
        </div>
        <div id="cardInfo">
          <p id="cardType">Card Type: Unknown</p>
          <p id="cardValidity">Validity: Invalid</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
